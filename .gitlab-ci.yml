stages:
  - install
  - build
  - test
  - deploy

variables:
  NODE_ENV: test

before_script:
  - rm -f .git/index.lock .git/config.lock .git/shallow.lock
  - node -v
  - npm -v
  - mkdir -p ~/.ssh
  - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - echo "OPENAI_API_KEY=$OPENAI_API_KEY" > frontend/.env
  - echo "OPENAI_API_KEY=$OPENAI_API_KEY" > backend/.env

install_frontend:
  image: node:20
  stage: install
  script:
    - cd frontend
    - npm install
  cache:
    key: npm-frontend
    paths:
      - frontend/node_modules/
  tags:
    - shared
  variables:
    GIT_DEPTH: 0

install_backend:
  image: node:20
  stage: install
  script:
    - cd backend/src
    - npm install
  tags:
    - shared

build_frontend:
  image: node:20
  stage: build
  dependencies:
    - install_frontend
  cache:
    key: npm-frontend
    paths:
      - frontend/node_modules/
  script:
    - cd frontend
    - npm run build
  tags:
    - shared
  artifacts:
    paths:
      - frontend/build/
    expire_in: 1h

test_frontend:
  image: node:20
  stage: test
  dependencies:
    - install_frontend
  script:
    - cd frontend
    - npm run test:ci
  cache:
    key: npm-frontend
    paths:
      - frontend/node_modules/
  tags:
    - shared

deploy_frontend:
  image: node:18
  stage: deploy
  script:
    - cd frontend
    - mv build public
  only:
    - frontend
  tags:
    - shared


